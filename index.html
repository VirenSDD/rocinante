<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Besos para la Bella Durmiente | Ensayo interactivo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div>
        <p class="eyebrow">Proyecto de ensayo</p>
        <h1 id="playTitle"></h1>
        <p class="author" id="playAuthor"></p>
        <p id="playDescription" class="description"></p>
      </div>
    </header>

    <main>
      <section class="panel character-panel" aria-label="Personajes">
        <h2>Personajes</h2>
        <p class="helper">Toca un personaje para ensayar sus parlamentos.</p>
        <ul id="characterList"></ul>
      </section>

      <section id="controlsPanel" class="panel controls-panel collapsed" aria-label="Controles principales">
        <button
          id="controlsToggle"
          class="collapse-trigger"
          aria-expanded="false"
          aria-controls="controlsBody"
        >
          Mostrar panel de control
        </button>
        <div class="controls-body" id="controlsBody" hidden>
          <div class="control">
            <button id="toggleLines" class="primary" disabled>Mostrar mis parlamentos</button>
          </div>
          <div class="control">
            <label for="textSizeRange">Tamaño del texto <span id="textSizeLabel"></span></label>
            <input id="textSizeRange" type="range" min="16" max="28" value="18" step="1" />
          </div>
          <div class="control">
            <label for="speechRate">Velocidad de lectura <span id="speechRateLabel"></span></label>
            <input id="speechRate" type="range" min="0.8" max="1.4" step="0.05" value="1" />
          </div>
          <div class="control">
            <label for="languageSelect">Idioma preferido de la voz</label>
            <select id="languageSelect" aria-describedby="languageHelper">
              <option value="auto">Detectar automáticamente (prioriza español)</option>
            </select>
            <small id="languageHelper" class="helper">
              Elige español para forzar la pronunciación correcta o deja que detectemos el idioma por línea.
            </small>
          </div>
        </div>
        <p id="statusMessage" class="status-text" role="status" aria-live="polite"></p>
      </section>

      <section class="panel" aria-label="Texto de la obra">
        <h2>Texto</h2>
        <div id="linesContainer" class="lines"></div>
      </section>
    </main>

    <section class="tts-dock" aria-label="Control de lectura en voz alta">
      <div class="tts-info">
        <span class="current-line-label">Texto en reproducción</span>
        <p id="currentLineText">Aún no hay audio en curso. Pulsa “Iniciar lectura”.</p>
      </div>
      <div class="tts-buttons" role="group" aria-label="Controles de voz">
        <button id="playOthers" class="primary" disabled>Iniciar lectura</button>
        <button id="pauseSpeech" class="secondary" disabled>Pausar</button>
        <button id="stopSpeech" class="secondary">Detener</button>
      </div>
    </section>

    <script src="src/main.js" type="module"></script>
  </body>
</html>
